<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçå üåå Empty Banana Space</title>
    <style>
        body {
            background-color: #111;
            color: white;

            display: flex;

            flex-direction: column;
            align-items: center;
            justify-content: center;

            height: 100vh;

            margin: 0;
        }
    </style>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const url = new URL(location.toString());
            let version = url.searchParams.has('version') ? `@${url.searchParams.get('version')}` : '';

            const script = document.createElement('script');
            const link = document.createElement('link');
            const src = `https://unpkg.com/video.js${version}/dist/video.js`;
            const css = `https://unpkg.com/video.js${version}/dist/video-js.css`;

            link.rel = 'stylesheet';
            link.href = css;
            document.head.appendChild(link);

            script.async = true;
            script.defer = 'defer';
            script.src = src;
            script.type = 'text/javascript';

            script.onload = () => {
                const source = {
                    src: 'https://lsaplus.swisstxt.ch/audio/couleur3_96.stream/playlist.m3u8'
                };
                const player = new videojs('player');
                player.options({ liveui: true });
                player.liveTracker.startTracking();
                player.src(source);

                document.querySelector('h1').textContent = `${document.querySelector('h1').textContent} ${videojs.VERSION}`;
                window.player = player;
            };

            document.body.appendChild(script);
        });
    </script>
</head>

<body>
    <h1>video.js version</h1>
    <audio playsinline="playsinline" width="640" height="480" id="player" controls muted
        class="video-js vjs-show-big-play-button-on-pause player"></audio>
</body>

</html>
